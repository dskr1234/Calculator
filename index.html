<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> 
</head>
<body>
    <div class="outline-cal">
        <h1 class="cal-head">Calculator</h1>
        <input  type="text" class="con-screen" id="result">
        <div class="btn-cont">
  <button id="1" class="button-style" onclick="getOne()">1</button>
  <button id="2" class="button-style" onclick="getTwo()">2</button>
  <button id="3" class="button-style" onclick="getThree()">3</button>
  <button id="4" class="button-style" onclick="getFour()">4</button>
  <button id="5" class="button-style" onclick="getFive()">5</button>
  <button id="6" class="button-style" onclick="getSix()">6</button>
  <button id="7" class="button-style" onclick="getSeven()">7</button>
  <button id="8" class="button-style" onclick="getEight()">8</button>
  <button id="9" class="button-style" onclick="getNine()">9</button>
  <button id="0" class="button-style" onclick="getZero()">0</button>
  <button id="+" class="button-style" onclick="getPlus()">+</button>
  <button id="-" class="button-style" onclick="getMinus()">-</button>
  <button id="*" class="button-style" onclick="getMultiply()">*</button>
  <button id="/" class="button-style" onclick="getDivision()">/</button>
  <button id="clear" class="button-style" onclick="getClear()">CE</button>
  <button id="ans" class="button-style" onclick="getAns()">Ans</button>
        </div>
    </div>
</body>
</html>
